    <style>
     
       .imgc {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        overflow: hidden;
        position: relative;
      }
      
      .imgc img{
        width: 100px;
        height: 120px;
        position: absolute !important;   
        left: -19px;     
      }    
      .container .row .extra{
        overflow-x: scroll;
        margin-top: auto;
        overflow: hidden;

        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container .row .extra .col {
        min-width: 300px;
        max-width: 300px;

        border: 8px solid #333;
        border-radius: 10px;
        text-align: center;
        contain: content;
        margin: 10px;
        padding: 40px;
      }
      .container .row .extra .col img {
        min-width: 120px;
        max-width: 120px;
        min-height: 120px;
        max-height: 120px;
        object-fit: fill;
      }
      .container .row .extra .col .info {
        background: rgba(33, 33, 33, 0.2);
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        font-size: 18px;
        padding: 4px;
      }
      .container .row .extra .col .actions {
        width: 100%;
    
        justify-content: center;
        align-items: center;
      }
      .filter1  {
        display: none;
      }
      .filter2  {
        display: none;
      }
      .filter3  {
        display: none;
      }
      .filter4 {
        display: none;
      }
      #all{
        display: none;
      }
      #bangle{
        display: none;
      }
      #chain{
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
          <ul class="navbar-nav mr-auto">
              
              
              <li class="nav-item">
                  <a class="nav-link" href="/admincontrol/">ADMIN-HOME</a>
              </li>
              <li class="nav-item">
                
                <p><a class="nav-link" href="/login">LOGOUT</a></p>
            
            </li>
          </ul>
          
      </div>
  </nav>
    


    <div class="header">
      <h1>USERS</h1>
      
    </div>

    <div class="shop-holder">
      <div class="main-row">
        
        <div class="product-side">
          <!-- <div class="sort-row">
            <div>
              <button>Clear All</button>
              <button>New Arrivals</button>
            </div>
            <div>
              <button>Price: Low to High</button>
              <button>Price: High to Low</button>
            </div>
          </div> -->
          <div class="container">
            <div class="row wrapper col-md-16">
              <span class="extra" id="bangle" style=" display: flex;flex-wrap: wrap;">
                {% for b in bangle %}
  
                <div class="col" id="dynamic">
                  <div class="info">
                    <h6 id="dynamictitle">{{ b.jname }}</h6>
                  </div>
                    <img
                      src="{{ b.url }}"
                      alt="{{ b.jname }}"
                      id="dynamicimg"
                    />
                    <p class="price">PRICE : {{ b.price}}</p>
                    <div class="actions">
                      <button class="btn">DELETE </button>
                     
                    </div>
                  </div>
  
                  {% endfor %}
                </span>
               
                <span class="extra" id="chain" style="display: flex;flex-wrap: wrap;">
                  {% for c in chain %}
    
                  <div class="col" id="dynamic">
                    <div class="info">
                      <h6 id="dynamictitle">{{ c.jname }}</h6>
                    </div>
                      <img
                        src="{{ c.url }}"
                        alt="{{ c.jname}}"
                        id="dynamicimg"
                      />
                      <p class="price">PRICE : {{ c.price}}</p>
                      <div class="actions">
                        <button class="btn">DELETE</button>
                       
                      </div>
                    </div>
    
                    {% endfor %}
                  </span>

                  <span class="extra" id="all" style="display: flex;flex-wrap: wrap;" >
                    {% for a in all %}
                    <div class="col" id="dynamic">
                      <div class="info">
                        <h6 id="dynamictitle">{{ a.jname }}</h6>
                      </div>
                        <img
                          src="{{ a.url }}"
                          alt="{{ a.jname}}"
                          id="dynamicimg"
                        />
                        <p class="price">PRICE : {{ a.price}}</p>
                        <div class="actions">
                          <button class="btn">DELETE</button>
                          
                        </div>
                      </div>
                      {% endfor %}
                    </span>
              
            </div>
          </div>
        </div>
      </div>
    </div>

      function filter1(){
        if(document.getElementById('cb1').checked)
        {
          document.getElementById('filter1').style.display = 'inline-block';     
      }
        else
        {
          document.getElementById('filter1').style.display = 'none';
          
        }
    }
    function filter2(){
      if(document.getElementById('cb2').checked)
        {
          document.getElementById('filter2').style.display = 'inline-block';     
        }
        else
        {
          document.getElementById('filter2').style.display = 'none';
          
        }
    }
    function filter3(){
      if(document.getElementById('cb3').checked)
        {
          document.getElementById('filter3').style.display = 'inline-block';     
        }
        else
        {
          document.getElementById('filter3').style.display = 'none';
          
        }
    }
    function filter4(){
      if(document.getElementById('cb4').checked)
        {
          document.getElementById('filter4').style.display = 'inline-block';     
        }
        else
        {
          document.getElementById('filter4').style.display = 'none';
          
        }
    }
    function full(){
      document.getElementById("bangle").setAttribute("style","display:flex;flex-wrap: wrap;");
      document.getElementById("chain").setAttribute("style","display:flex;flex-wrap: wrap;");

    }
    function bangles(){
      document.getElementById("all").setAttribute("style","display:none;");
      document.getElementById("chain").setAttribute("style","display:none;");
      document.getElementById("bangle").setAttribute("style","display:flex;flex-wrap: wrap;");
    }
    function chain(){
      document.getElementById("all").setAttribute("style","display:none;");
      document.getElementById("chain").setAttribute("style","display:flex;flex-wrap: wrap;");
      document.getElementById("bangle").setAttribute("style","display:none;");
    }
   
    
    
    </script>
